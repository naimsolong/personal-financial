name: PHPInsight

on:
  push:
    branches: [ "main", "staging" ]

jobs:
  phpinsight:
    name: phpinsight
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Install Composer Dependencies
        run: composer install

      - name: Analyse code
        run: |
          php artisan insight --flush-cache